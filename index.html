<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.png" type="image/png" />
  <link rel="icon" href="/favicon.ico" />

  <!-- Primary SEO Title -->
  <title>SAIANIRUTH M — Software Engineer & AI Scientist</title>

  <!-- Primary Meta Description -->
  <meta name="description"
        content="Portfolio of Saianiruth M — AI Scientist specializing in Machine Learning, Deep Learning, Software Engineering, and Data Science." />

  <!-- Keywords (not heavily used by Google but good for minor SEO) -->
  <meta name="keywords"
        content="Saianiruth M, AI Scientist, Software Engineer, Machine Learning, Deep Learning, Data Science, React Developer, Portfolio" />

  <meta name="author" content="Saianiruth M" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://saianiruth.me" />

  <!-- OpenGraph (Social Sharing) -->
  <meta property="og:title" content="SAIANIRUTH M — AI Scientist" />
  <meta property="og:description"
        content="Explore projects, experience, and work of Saianiruth M — specializing in AI, ML, and full-stack engineering." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://saianiruth.me" />
  <meta property="og:image" content="https://saianiruth.me/og-image.png" />
  <meta property="og:site_name" content="Saianiruth M Portfolio" />

  <!-- Robots -->
  <meta name="robots" content="index, follow" />


  <!-- JSON-LD Structured Data: Person -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Saianiruth M",
    "url": "https://saianiruth.me",
    "jobTitle": "AI Scientist",
    "alumniOf": "Government College of Technology, Coimbatore",
    "worksFor": {
      "@type": "Organization",
      "name": "5C Network",
      "url": "https://5cnetwork.com"
    },
    "sameAs": [
      "https://github.com/saianiruthm",
      "https://www.linkedin.com/in/saianiruth-m"
    ]
  }
  </script>

</head>

<body>
  <div id="root"></div>

  <!-- Main script for Vite + React -->
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
